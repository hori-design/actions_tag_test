name: Tagging

on:
  pull_request:
    branches:
      - main
    types:
      - closed

jobs:
  tagging:
    name: tagging
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: github.event.pull_request.merged == true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create tag & release note
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create v1.3.0 --generate-notes
